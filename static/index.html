<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog | Modern Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
      --danger-color: #ff3333;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: var(--dark-color);
      background-color: #f5f7fa;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1, h2, h3 {
      color: var(--dark-color);
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin: 2rem 0;
      color: var(--primary-color);
    }
    
    h2 {
      font-size: 1.8rem;
      margin-top: 2rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--accent-color);
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    
    @media (min-width: 768px) {
      .container {
        grid-template-columns: 2fr 1fr;
      }
    }
    
    .filter-container {
      margin-bottom: 2rem;
    }
    
    #filterInput {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }
    
    #filterInput:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .product {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 1.5rem;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
    }
    
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .product-name {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
    
    .product-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--secondary-color);
      margin: 0.5rem 0;
    }
    
    .product-description {
      color: #666;
      margin-bottom: 1.5rem;
      flex-grow: 1;
    }
    
    .product-actions {
      display: flex;
      justify-content: flex-end;
    }
    
    .form-container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
      margin-top: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    input, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #cc0000;
    }
    
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #666;
      grid-column: 1 / -1;
    }
    
    .empty-state p {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>
  
  <div class="container">
    <main>
      <div class="filter-container">
        <input type="text" id="filterInput" placeholder="Search products..." />
      </div>
      
      <div id="products">
        <!-- Products will be inserted here -->
      </div>
    </main>
    
    <aside>
      <div class="form-container">
        <h2>Add New Product</h2>
        
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" placeholder="Enter product name" required />
        </div>
        
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Enter product description"></textarea>
        </div>
        
        <div class="form-group">
          <label for="price">Price ($)</label>
          <input type="number" id="price" placeholder="0.00" required step="0.01" min="0" />
        </div>
        
        <button class="btn-primary" onclick="addProduct()">Add Product</button>
      </div>
    </aside>
  </div>

  <script>
    async function fetchProducts() {
      try {
        const response = await fetch('/products');
        const data = await response.json();
        window.allProducts = data;
        displayProducts(data);
      } catch (error) {
        console.error('Error fetching products:', error);
        showError('Failed to load products. Please try again.');
      }
    }

    function displayProducts(products) {
      const container = document.getElementById('products');
      
      if (products.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No products found</h3>
            <p>Try adjusting your search or add a new product</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = '';
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h3 class="product-name">${p.name}</h3>
          <div class="product-price">$${p.price.toFixed(2)}</div>
          <p class="product-description">${p.description || 'No description available'}</p>
          <div class="product-actions">
            <button class="btn-danger" onclick="deleteProduct(${p.id})">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function addProduct() {
      const name = document.getElementById('name').value.trim();
      const description = document.getElementById('description').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      
      if (!name || isNaN(price)) {
        showError('Please provide a valid name and price');
        return;
      }
      
      try {
        const response = await fetch('/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, description, price })
        });

        if (response.ok) {
          // Clear form
          document.getElementById('name').value = '';
          document.getElementById('description').value = '';
          document.getElementById('price').value = '';
          
          // Refresh product list
          await fetchProducts();
          
          // Scroll to top to see the new product
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          const err = await response.json();
          showError('Error: ' + err.error);
        }
      } catch (error) {
        console.error('Error adding product:', error);
        showError('Failed to add product. Please try again.');
      }
    }

    async function deleteProduct(id) {
      const confirmed = confirm("Are you sure you want to delete this product?");
      if (!confirmed) return;

      try {
        const response = await fetch(`/products/${id}`, { method: 'DELETE' });
        if (response.ok) {
          await fetchProducts();
        } else {
          showError('Failed to delete product.');
        }
      } catch (error) {
        console.error('Error deleting product:', error);
        showError('Failed to delete product. Please try again.');
      }
    }

    function showError(message) {
      alert(message); // In a real app, you'd use a nicer notification system
    }

    document.getElementById('filterInput').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = window.allProducts.filter(p => 
        p.name.toLowerCase().includes(term) || 
        (p.description && p.description.toLowerCase().includes(term))
      );
      displayProducts(filtered);
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      fetchProducts();
    });
  </script>
</body>
</html>
